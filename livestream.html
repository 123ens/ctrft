<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Livestream</title>

        <link href="livstream.css" rel="stylesheet" type="text/css">
        <link href="style.css" rel="stylesheet" type="text/css">
        <link href="sign-up-in.css" rel="stylesheet" type="text/css">
        <link href="style4.css" rel="stylesheet" type="text/css">
        <link href="style2.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Raleway&display=swap">

        <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js"></script>
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container"> 
            <Header>
                <nav>
                    <div class="header">
                        <h1 style="text-align: center;">Livestream</h1>
                        <div class="navbar">
                            <ul>
                                <li><a class="active" href="index.html">Home</a></li>
                            </ul>
                        </div>
                        <div id="user-info">
                            <span>Welcome, <span id="user-email"></span></span>
                            <button id="signout-btn">Sign Out</button>
                        </div>
                    </div>
                </nav>
            </Header>

            <section id="auth-container">
                <div class="auth-container">
                    <h2>Sign Up</h2>
                    <form id="signup-form">
                        <input type="email" id="signup-email" placeholder="Email" required />
                        <input type="password" id="signup-password" placeholder="Password" required />
                        <button type="submit">Sign Up</button>
                    </form>

                    <h2>Sign In</h2>
                    <form id="signin-form">
                        <input type="email" id="signin-email" placeholder="Email" required />
                        <input type="password" id="signin-password" placeholder="Password" required />
                        <button type="submit">Sign In</button>
                    </form>
                </div>
            </section>
           
            <section id="livestream-section" style="display: none;">
                <div class="center-container">
                    <iframe src="https://player.twitch.tv/?channel=revealedfaithct&parent=www.revealedfaith.co.za" 
                            frameborder="0" allowfullscreen="true" scrolling="no" height="378" width="620">
                    </iframe>
                </div>
            </section>

            <script src="./firebase.js"></script>
            <script src="./auth.js"></script>
           
            <footer>
                <style>
                    footer {
                        position: fixed;
                        padding: 10px 10px 0px 10px;
                        bottom: 0;
                        width: 100%;
                        height: 40px;
                        background: rgb(6, 53, 68);
                        color: aliceblue;
                    }
                </style>
                <center><p><span>&copy;</span> 2024 &nbsp;&nbsp;&nbsp; Cape Town Revealed Faith Tabernacle</p></center>
            </footer>
        </div>
    </body>
</html>
