<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Livestream</title>

        <link href="style4.css" rel="stylesheet" type="text/css">
        <link href="sign-up-in.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

        <!-- Firebase SDK -->
        <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    </head>

    <body>
        <div class="container"> 
            <Header>
                <nav>
                    <div class="header">
                        <h1 style="text-align: center;">Livestream</h1>
                        <div class="navbar">
                            <ul>
                                <li><a class="active" href="index.html">Home</a></li>
                            </ul>
                        </div>
                        <div id="user-info">
                            <span>Welcome, <span id="user-email"></span></span>
                            <button id="signout-btn">Sign Out</button>
                        </div>
                    </div>
                </nav>
            </Header>

            <section id="auth-container">
                <div class="auth-container">
                    <div id="signin-form-container" class="form-container active">
                        <h2>Welcome Back</h2>
                        <form id="signin-form">
                            <input type="email" id="signin-email" placeholder="Email" required />
                            <input type="password" id="signin-password" placeholder="Password" required />
                            <button type="submit">Sign In</button>
                        </form>
                        <div class="divider">
                            <span>or</span>
                        </div>
                        <button class="google-btn" id="google-signin">
                            <img src="https://www.google.com/favicon.ico" alt="Google">
                            Continue with Google
                        </button>
                        <div class="auth-switch">
                            Don't have an account? <a href="#" id="show-signup">Sign Up</a>
                        </div>
                    </div>

                    <div id="signup-form-container" class="form-container">
                        <h2>Create Account</h2>
                        <form id="signup-form">
                            <input type="email" id="signup-email" placeholder="Email" required />
                            <input type="password" id="signup-password" placeholder="Password" required />
                            <button type="submit">Sign Up</button>
                        </form>
                        <div class="divider">
                            <span>or</span>
                        </div>
                        <button class="google-btn" id="google-signup">
                            <img src="https://www.google.com/favicon.ico" alt="Google">
                            Continue with Google
                        </button>
                        <div class="auth-switch">
                            Already have an account? <a href="#" id="show-signin">Sign In</a>
                        </div>
                    </div>
                </div>
            </section>
           
            <section id="livestream-section" style="display: none;">
                <div class="center-container">
                    <iframe src="https://player.twitch.tv/?channel=revealedfaithct&parent=www.revealedfaith.co.za" 
                            frameborder="0" allowfullscreen="true" scrolling="no" height="378" width="620">
                    </iframe>
                </div>
            </section>

            <script src="./firebase.js"></script>
            <script src="./auth.js"></script>
           
            <footer>
                <style>
                    footer {
                        position: fixed;
                        padding: 10px 10px 0px 10px;
                        bottom: 0;
                        width: 100%;
                        height: 40px;
                        background: rgb(6, 53, 68);
                        color: aliceblue;
                    }
                </style>
                <center><p><span>&copy;</span> 2024 &nbsp;&nbsp;&nbsp; Cape Town Revealed Faith Tabernacle</p></center>
            </footer>
        </div>
    </body>
</html>
